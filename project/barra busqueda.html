<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de B√∫squeda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #002822;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-form {
      display: flex;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .location-select {
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-right: 1px solid #ccc;
      background-color: #fff;
    }

    .location-select select {
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }

    .search-input {
      display: flex;
      align-items: center;
      flex-grow: 1;
      padding: 0 10px;
    }

    .search-input input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 14px;
      color: #333;
      padding: 10px;
    }

    .search-input input::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .submit-button {
      background-color: #00664b;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #004d3a;
    }

    .icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form class="search-form" action="/buscar" method="GET">
    <div class="location-select">
      <span class="icon">üìç</span>
      <select name="distrito">
        <option value="centro">Centro</option>
        <option value="norte">Norte</option>
        <option value="sur">Sur</option>
        <option value="oeste">Oeste</option>
      </select>
    </div>

    <div class="search-input">
      <input type="text" name="query" placeholder="Cocina, nombre de restaurante...">
    </div>

    <button type="submit" class="submit-button">SEARCH</button>
  </form>
</body>
</html>
