<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurantAddict</title>
    <link rel="stylesheet" href="Home_Page.css">
</head>
<body>
    <header class="header">
        <div class="brand-logo">
            <a href="Home_Page.html">
                RestaurantAddict <img src="Images/Restaurant_Logojpg.jpg" alt="Por ahora">
            </a>
        </div>
        <div class="Buttom-Login">
            <a href="Login.html">
                <img src="Images/login.png" alt="IconoPersona">
                Log in
            </a>
        </div>
    </header>
    <main class="main">
        <div class="descover-restaurant">
            <h1>Descubre los mejores restaurantes de Rosario¡</h1>
            <form class="search-form" action="#" method="GET">
                <div class="location-select">
                <span class="icon">📍</span>
                <select name="distrito">
                    <option value="centro">Centro</option>
                    <option value="norte">Norte</option>
                    <option value="sur">Sur</option>
                    <option value="oeste">Oeste</option>
                </select>
                </div>

                <div class="search-input">
                <input type="text" name="query" placeholder="Cocina, nombre de restaurante...">
                </div>

                <button type="submit" class="submit-button">SEARCH</button>
            </form>
        </div>
        <article class="better-restaurants">
            <h2>Descubre los mejores restaurantes</h2>
            <div class="restarants">
                <!-- aca iria un for, el cual mostrara 9 restaurantes ordenados que cumplan cierots requisitos -->

                <div>Restaurante2</div>
                <div>Restaurante3</div>
                <div>Restaurante4</div>
                <div>Restaurante5</div>

            </div>
        </article>
    </main>
    <footer class="footer">

    </footer>
</body>
