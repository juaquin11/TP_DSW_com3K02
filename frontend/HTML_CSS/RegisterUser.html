<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RegisterUser.css">
</head>
<body>
    <a href="Home_Page.html" class="back-link"> Pagina principal </a>
    <div class="registerUser-container">
        <h1>Registrarse</h1>
        <form class="form-user">
            <div class="group-name">
                <div>
                    <label for="fisrtname">Nombre</label>
                    <input type="text" id="firstname" required>
                </div>
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" required>
                </div>
            </div>
            <div class="group-numberPhone">
                <label for="numberPhone">Telefono</label>
                <input type="number" id="numberPhone" required>
            </div>
            <div class="group-email">
                <label for="email">Correo electronico</label>
                <input type="text" id="email" required>
            </div>
            <div class="group-password">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="subimit" class="register-btn">Registrarse</button>
            <div class="links">
                <a href="Login.html">¿Ya tienes una cuenta? Iniciar Sesion</a>
            </div>
        </form>
    </div>
</body>
</html>
